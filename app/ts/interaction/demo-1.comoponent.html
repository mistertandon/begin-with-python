<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<ul class="demo1Ul">
			<li class="heroName" *ngFor="let hero of heroes" (click)="selectHero(hero)">
				{{hero.name}}
			</li>
		</ul>
	</div>
	<div class="col-md-6 col-md-offset-3" *ngIf="selectedHero">
		<span class="text-success">Hero Name : </span>
		<span class="text-uppercase">{{selectedHero.name}}</span>
	</div>
</div>
