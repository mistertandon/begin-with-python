<div class="col-md-4 col-md-offset-1">
	<button class="btn btn-success btn-sm btn-block" (click)="onVotedUp()" [disabled]="hasVoted">Agree</button>
</div>
<div class="col-md-4 div col-md-offset-1">
	<button class="btn btn-danger btn-sm btn-block" (click)="onVotedDown()" [disabled]="hasVoted">Disgree</button>
</div>
