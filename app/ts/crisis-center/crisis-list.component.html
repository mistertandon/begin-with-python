<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-default" *ngIf="crisisList">

            <div class="panel panel-heading">
                Crisis Centers
            </div>

            <div class="panel panel-body">

                <ul class="crisis-center-name-container">
                    <li class="crisis-center-name" *ngFor="let crisisObj of crisisList" (click)="renderCrisisCenterDetail(crisisObj)" >
                        <span class="badge"> {{crisisObj.id}}</span> {{crisisObj.name}}
                    </li>
                </ul>

            </div>

        </div>


    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
			<router-outlet></router-outlet>
    </div>
</div>
