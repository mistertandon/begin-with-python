<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">

      <div class="panel panel-heading">
        User Login
      </div>

      <div class="panel panel-body">
        <form id="login-form" [formGroup]="loginFormReactive">

          <div class="form-group">
            <label for="email">E-mail Address</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div class="alert alert-danger" *ngIf="formValidationFields.email">
              {{formValidationFields.email}}
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="formValidationFields.password">
              {{formValidationFields.password}}
            </div>
          </div>

          <div class="form-group">
            <button class="form-control btn btn-primary btn-default btn-sm">Login</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
