<div class="row">

    <div class="col-md-2 col-md-offset-1 text-left addUserTitle">
        Users List
    </div>
    <div class="col-md-2 col-md-offset-3 text-right userMargin">
        <button class="btn btn-primary addUserBtn" [routerLink]="['users']">Add User</button>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8">

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>

                    <tr>
                        <th class="col-md-1 col-md-offset-1">#</th>
                        <th class="col-md-3">Name</th>
                        <th class="col-md-4 text-center">Action</th>
                    </tr>

                </thead>

                <tbody>
                    <tr *ngFor="let user of users">
                        <td class="col-md-1 col-md-offset-1">#</td>
                        <td class="col-md-3">{{user.first_name}}</td>
                        <td class="col-md-4">
                            <div class="col-sm-3 col-sm-offset-3">

                                <a class="btn btn-sm btn-primary btn-block" (click)="activateUserEditRoute(user.id)">Edit</a>

                            </div>
                            <div class="col-sm-3 col-sm-offset-1">

                                <a class="btn btn-sm btn-danger btn-block">Delete</a>

                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>

</div>
